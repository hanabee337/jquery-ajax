<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="static/css/base.css">

    <link rel="stylesheet" href="static/css/sprite.css">
    <link rel="stylesheet" href="static/css/header.css">
    <link rel="stylesheet" href="static/css/post_list.css">

    <!--Swiper -->

</head>

<body>
<div id="wrap">
    {# 유저가 관리자일 경우만, is_authenticated 여부를 출력 #}

    <header class="main-header">

              <a href="" class="logo sprite-logo"></a>
            </span>

            <span class="nav-group nav-center">
              <input type="text">
            </span>

            <span class="nav-group nav-right">
                <a href="" class="btn-header-nav sprite-explore"></a>

</div>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/swiper/dist/js/swiper.min.js"></script>
    <script>
      $.ajax('http://localhost:8000/api/post/')
        .done(function(data) {
          console.log('done');
          console.log(data);
        })

          console.log('fail');
          console.log(data);
        });
